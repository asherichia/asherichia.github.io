    /* Easter Egg Hidden Eyes */
    .easter-egg {
      position: fixed;
      bottom: 5px;
      right: 5px;
      width: 40px;
      height: 20px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .easter-egg-hover-area {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 80px;
      height: 80px;
      z-index: 999;
    }
    
    .easter-egg-hover-area:hover + .easter-egg,
    .easter-egg:hover {
      opacity: 1;
    }
    
    .eye {
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .eye::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background-color: #333;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.2s ease;
    }
    
    .easter-egg:hover .eye::after {
      animation: look-around 2s infinite alternate;
    }
    
    @keyframes look-around {
      0%, 100% { transform: translate(-50%, -50%); }
      25% { transform: translate(-30%, -60%); }
      50% { transform: translate(-70%, -50%); }
      75% { transform: translate(-50%, -30%); }
    }

  <!-- JavaScript to generate falling antibody images with smooth attraction -->
  <script>
    const container = document.querySelector('.raining-antibodies');
    const numAntibodies = 50;
    for (let i = 0; i < numAntibodies; i++) {
      const wrapper = document.createElement('div');
      wrapper.className = 'antibody-wrapper';
      const left = Math.random() * 100;
      wrapper.style.left = left + '%';
      const topOffset = -50 - Math.random() * 100;
      wrapper.style.top = topOffset + 'px';
      const duration = Math.random() * 7 + 12;
      wrapper.style.animationDuration = duration + 's';
      const delay = "-" + (Math.random() * duration) + "s";
      wrapper.style.animationDelay = delay;
      const drift = (Math.random() * 100 - 50).toFixed(0) + 'px';
      wrapper.style.setProperty('--drift', drift);
      wrapper.style.setProperty('--repelX', '0px');
      wrapper.style.setProperty('--repelY', '0px');
      wrapper.dataset.targetX = "0";
      wrapper.dataset.targetY = "0";
      
      const img = document.createElement('img');
      img.src = 'assets/ui/antibody.png';
      img.className = 'antibody';
      const size = Math.floor(Math.random() * 31) + 20;
      img.style.width = size + 'px';
      const rotation = Math.random() * 720 + 'deg';
      img.style.setProperty('--initialRotation', rotation);
      const spinDuration = Math.random() * 10 + 15;
      img.style.animation = 'spin ' + spinDuration + 's linear infinite';
      
      wrapper.appendChild(img);
      container.appendChild(wrapper);
    }
    
document.addEventListener('mousemove', function(e) {
  const wrappers = document.querySelectorAll('.antibody-wrapper');
  wrappers.forEach(function(wrapper) {
    const rect = wrapper.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;
    const distance = Math.sqrt(dx * dx + dy * dy);
    const threshold = 100;
    let targetX = parseFloat(wrapper.dataset.targetX) || 0;
    let targetY = parseFloat(wrapper.dataset.targetY) || 0;
    if (distance < threshold) {
      const force = (threshold - distance) / threshold * 80;
      const angle = Math.atan2(dy, dx);
      targetX = Math.cos(angle) * force;
      targetY = Math.sin(angle) * force;
    } else {
      // Instead of instantly resetting to 0, gradually decay the force
      targetX *= 0.95;
      targetY *= 0.95;
      // Zero out very small values to prevent lingering minor offsets
      if (Math.abs(targetX) < 0.1) targetX = 0;
      if (Math.abs(targetY) < 0.1) targetY = 0;
    }
    wrapper.dataset.targetX = targetX;
    wrapper.dataset.targetY = targetY;
  });
});
    
    function smoothUpdate() {
      const wrappers = document.querySelectorAll('.antibody-wrapper');
      wrappers.forEach(function(wrapper) {
        let currentX = parseFloat(wrapper.style.getPropertyValue('--repelX')) || 0;
        let currentY = parseFloat(wrapper.style.getPropertyValue('--repelY')) || 0;
        let targetX = parseFloat(wrapper.dataset.targetX) || 0;
        let targetY = parseFloat(wrapper.dataset.targetY) || 0;
        const smoothing = 0.1;
        let newX = currentX + smoothing * (targetX - currentX);
        let newY = currentY + smoothing * (targetY - currentY);
        wrapper.style.setProperty('--repelX', newX + 'px');
        wrapper.style.setProperty('--repelY', newY + 'px');
      });
      requestAnimationFrame(smoothUpdate);
    }
    smoothUpdate();
  </script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const text = "Hello.";
      let index = 0;
      const speed = 200; // time between each character (in ms)
      const delayBeforeStart = 1500; // delay before starting the effect (in ms)

      function typeWriter() {
        if (index < text.length) {
          document.getElementById("typewriter").textContent += text.charAt(index);
          index++;
          setTimeout(typeWriter, speed);
        }
      }
      
      setTimeout(typeWriter, delayBeforeStart);
    });
  </script>
